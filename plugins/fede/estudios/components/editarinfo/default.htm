<form role="form" data-request="EditarInfo::onSave" data-request-validate data-request-flash >
    <div class="box-body">
      <input  class="form-control" name="id" id="id" value="{{record.id}}" type="hidden">

      <div class="form-group">
        <label for="exampleInputEmail1">Título</label>
        <input  class="form-control" name="titulo" id="titulo" value="{{record.titulo}}">
      </div>
      <div class="form-group">
        <label for="etiquta">Etiqueta para el meu</label>
        <input  class="form-control" name="etiqueta" id="etiqueta" value="{{record.etiqueta}}">
      </div>
       <!-- textarea -->
      <div class="form-group">
        <label>Descripción</label>
        <textarea class="form-control tinymce"  id = "descripcion" name="descripcion" rows="14" cols="100" >{{record.cuerpo }}</textarea>

        
      </div>
     
    </div>
    <!-- /.box-body -->

    <div class="box-footer">
      <button type="submit" data-attach-loading class="btn btn-primary">Grabar</button>
      <button class="btn btn-warning"><a href="{{ url ('paginas/')}}/{{record.estudio.id}}"> Cerrar</a> </button>  
    </div>
    

  </form>
