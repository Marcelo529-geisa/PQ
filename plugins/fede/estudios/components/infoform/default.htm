<form role="form" data-request="InfoForm::onSave" data-request-validate data-request-flash >
  <div class="box-body">
    <input  class="form-control" name="id" id="id" value="{{record.id}}" type="hidden">

    <div class="form-group">
      <label for="exampleInputEmail1">Título</label>
      <span data-validate-for="titulo" style="color:red;" ></span>

      <input  class="form-control" name="titulo" id="titulo" value="">
    </div>

    <div class="form-group">
      <label for="etiquta">Etiqueta para el menú</label>
      <span data-validate-for="etiqueta" style="color:red;" ></span>

      <input  class="form-control" name="etiqueta" id="etiqueta" placeholder="una o dos palabras cortas nada mas" value="">
    </div>

    <!-- textarea -->
    <div class="form-group">
      <label>Descripción</label>
      <textarea class="form-control tinymce"  id = "descripcion" name="descripcion" rows="14" cols="100" ></textarea>

      
    </div>
   
  </div>
  <!-- /.box-body -->

  <div class="box-footer">
    <button type="submit" data-attach-loading class="btn btn-primary">Grabar</button>
  </div>

</form>
