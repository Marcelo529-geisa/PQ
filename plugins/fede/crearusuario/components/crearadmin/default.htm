<form data-request="CrearAdmin::onSend" class="contact-form" data-request-validate data-request-flash>
  <input class="form-control" name="id" id="id" value="{{record.id}}" type="hidden">

  <div class="box-body">
    <div class="form-group">
      <label for="exampleInputEmail1">Nombre</label>
      <span data-validate-for="name" style="color:red;" ></span>
      <input class="form-control" name="name" id="name" placeholder="nombre usuario una sola palabra">
    </div>
    <!-- textarea -->
    <div class="form-group">
      <label>email</label>
      <span data-validate-for="email" style="color:red;" ></span>

      <input id="email" name="email" class="form-control" placeholder="email ."></textarea>
    </div>
    imagen

    <div class="form-group">
      <div id="imageResult">
        <img src="" style="width: 200px; height: auto;" alt="">

      </div>
      <input type="file" class="form-control" name="avatar" id="avatar" data-request="CrearAdmin::onImageUpload"
        data-request-files data-request-flash>
    </div>

    <div class="form-group">
      <label>Antecedentes</label>
      <textarea name="bio" class="form-control" rows="14" cols="100"></textarea>
    </div>

  </div>



  <div class="box-footer">
    <button type="submit" data-attach-loading class="btn btn-primary">Agregar</button>
  </div>

  <p>{{message}}</p>

</form>
